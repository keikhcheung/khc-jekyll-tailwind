<!--- Use <figure> and <figcaption> instead of p > img --->
<figure class="text-center italic">
  <img class="mx-auto max-w-full" src="{{ include.src }}" alt="{{ include.alt }}">
  <figcaption>
    {{- include.caption -}}
    {% if include.source_url %} <a href="{{ include.source_url }}" target="_blank">({{- include.source -}})</a>{% endif %}
  </figcaption>
</figure>
